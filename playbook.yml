---
 - hosts: test
   vars: {prvlg: sudo, srvc: httpd}
   tasks:
   - name: Install Apache   
     become: yes
     become_method: "{{ prvlg }}"
     yum: {name: "{{ srvc }}", state: present}

   - name: Start Apache
     become: yes
     become_method: sudo
     service: {name: httpd, state: started, enabled: yes}

   - name: Copy Index File
     become: yes
     become_method: sudo
     template: {src: /home/ec2-user/Ansible-Code/temp.html, dest: /var/www/html/index.html}

   handlers:
   - name: Restart Apache
     become: yes
     become_method: sudo
     service: {name: httpd, state: restart}
